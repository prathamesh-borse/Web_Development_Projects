<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form by Prathamesh Borse</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Heading and title tag -->
    <h2>freecodecamp Survey Form</h2>
    <p class="paragraph_text">Thank you for taking the time to help us improve the platform</p>

    <!-- survey form  -->
    <div class="container">
        <form action="">
            <div class="input">
                <label for="" aria-required="true">Name </label><br>
                <input class="label-input" type="text" name="fname" placeholder="Enter your Name" required><br>
            </div>
            <div class="input">
                <label for="">Email </label><br>
                <input type="email" name="email" placeholder="Enter your Email" required><br>
            </div>
            <div class="input">
                <label for="">Age(optional) </label><br>
                <input type="number" name="age" placeholder="Enter your age" required><br>
            </div>
            <div class="option">
                <label for="">Which option best describes your current role </label>
                <select name="role" id="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="">Student</option>
                    <option value="">Full Time Job</option>
                    <option value="">Full Time Learner</option>
                    <option value="">Prefer not to say</option>
                    <option value="">Others</option>
                </select><br>
            </div>
            <div class="radio">
                <label for="">Would you recommend freeCodeCamp to a friend?</label><br>
                <input type="radio" name="Definitely" id="sure" checked>Definitely<br>
                <input type="radio" name="maybe" id="maybe">May be<br>
                <input type="radio" name="not_sure" id="not_sure">Not Sure<br>
            </div>
            <div class="option">
                <label for="">What is your favorite feature of freeCodeCamp?</label>
                <select name="feature" id="feature" required><br>
                    <option disabled selected value>Select current role</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                </select><br>
            </div>
            <div class="checkbox">
                <label class="container1" for="">What would you like to see improved? (Check all that apply)</label><br>
                <input type="checkbox" name="fendprojects" id="fendprojects" required>Front-end Projects<br>
                <input type="checkbox" name="bendprojects" id="bendprojects" required>Back-end Projects<br>
                <input type="checkbox" name="visualization" id="visualizton" required>Data Visualization<br>
                <input type="checkbox" name="Challenges" id="Challenges" required>Challenges<br>
                <input type="checkbox" name="opc" id="opc" required>Open Source Community<br>
                <input type="checkbox" name="gtr" id="gtr" required>Gitter help rooms<br>
                <input type="checkbox" name="vi" id="vi" required>Videos<br>
                <input type="checkbox" name="cm" id="cm" required>City Meetups<br>
                <input type="checkbox" name="wk" id="wk" required>Wiki<br>
                <input type="checkbox" name="fr" id="fr" required>Forum<br>
                <input type="checkbox" name="ac" id="ac" required>Additional Courses<br>
            </div>
            <div class="comments">
                <label for="suggestions">Any comments or suggestions?</label><br>
                <textarea class="input-textarea" name="suggesstion" id="suggesstion"
                    placeholder="Enter your comment here..."></textarea><br>
            </div>

            <button class="btn-submit" type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
